version: '3.9'

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "1m"
    max-file: "1"
    tag: "{{.Name}}"

x-labels:
  &default-labels
  logging: "promtail"
  logging_jobname: "containerlogs"

services:
  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
      - --enable-feature=otlp-write-receiver
    volumes:
      - ./configs/prometheus/prometheus.yaml:/etc/prometheus.yaml
    ports:
      - "9090:9090"
    networks:
      - traces
    logging: *default-logging

  grafana:
    image: grafana/grafana:11.5.2
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_USERS_DEFAULT_THEME=dark
      - GF_LOG_LEVEL=warn
    volumes:
      - ./configs/grafana/provisioning/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./configs/grafana/provisioning/dashboard.yaml:/etc/grafana/provisioning/dashboards/main.yaml
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - traces
    depends_on:
      - tempo
    logging: *default-logging


  tempo:
    image: grafana/tempo:2.7.1
    container_name: tempo
    ports:
      - 3200:3200   # tempo http
      - 9095:9095   # tempo grpc
      - 14268:14268 # jaeger ingest
      - 4318:4318   # otlp http
      - 4317:4317   # otlp grpc
    volumes:
      - ./configs/tempo/tempo-local.yaml:/etc/tempo-local.yaml
    command: ["-config.file=/etc/tempo-local.yaml"]
    networks:
      - traces
    logging: *default-logging

  promtail:
    image:  grafana/promtail:3.4
    container_name: promtail
    volumes:
      - ./configs/promtail/promtail.yaml:/etc/promtail/docker-config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/docker-config.yaml
    depends_on:
      - loki
    networks:
      - traces
    logging: *default-logging

  loki:
    image: grafana/loki:3.4
    container_name: loki
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - traces
    logging: *default-logging

  receiver:
    build:
      context: .
      args:
        PACKAGE: receiver
      dockerfile: Dockerfile
    container_name: receiver
    ports:
      - 8001:8001
    environment:
      PORT: 8001
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo:4317"

    networks:
      - traces
    logging: *default-logging
    labels: *default-labels

  poller:
    build:
      context: .
      args:
        PACKAGE: poller
      dockerfile: Dockerfile
    container_name: poller
    ports:
      - 8002:8002
    environment:
      PORT: 8002
      RECEIVER_ENDPOINT: http://receiver:8001
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo:4317"

    networks:
      - traces
    logging: *default-logging
    labels: *default-labels


networks:
  traces:
    driver: bridge